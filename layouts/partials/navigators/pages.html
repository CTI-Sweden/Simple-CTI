{{ $pages := where site.Pages "Section" .section }}
{{ $pages = where $pages ".Name" "in" .pages }}
{{ .site.GetPage "groups" }}
{{ if $pages }}
<header>
    {{ range (where site.Sections ".Section" .section) }}
    <h3>{{ .Name }}</h3>
    {{ end }}
</header>
{{ range $pages }}
<ul>
    <li><a href="{{ .RelPermalink }}">{{ .Name }}</a></li>
</ul>
{{ end }}
{{ end }}
